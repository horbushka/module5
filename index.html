<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>`Module_5</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header class="head clearfix">
            <div class="logo">
                <img src="./image/logo.jpg" alt="MART" class="img-logo">
            </div>
            <ul class="menu">
                <li class="menu-item"><a class="menu-link" href="#">home</a></li>
                <li class="menu-item"><a class="menu-link" href="#">about us</a></li>
                <li class="menu-item"><a class="menu-link" href="#">page</a></li>
                <li class="menu-item"><a class="menu-link" href="#">shop</a></li>
                <li class="menu-item"><a class="menu-link" href="#">blog</a></li>
                <li class="menu-item"><a class="menu-link" href="#">contact us</a></li>
            </ul>
        </header>
        <div class="container-fluid slider-wrp">
            <img src="./image/slide wrp.jpg" alt="Affordable Paris Tours" class="slider-img">
            <div class="container slider">
                <button class="slider-btn-right slider-btn">
                    <span class="arrow arrow-right">
                </button>
                <button class="slider-btn-left slider-btn">
                    <span class="arrow arrow-left">
                    </span>
                </button>
                <div class="slider-content">
                    <h3 class="slider-title">Affordable Paris Tours</h3>
                    <h4 class="slider-subtitle">city tours/tours tickets/tour guides</h4>
                </div>
            </div>
        </div>
        <main class="cards-wrp">
            <h5 class="title">new collection</h5>
            <div class="cards clearfix">
                <div class="card">
                    <div class="img-wrp">
                        <a href="#" class="card-link">
                            <img src="./image/img1.jpg" alt="blue tshirt" class="img-box">
                            <div class="card-modal"></div>
                            <div class="card-icon-wrapper">
                                <button class="icon-btn icon-btn-like">
                                    <img src="./image/like.png" alt="like" class="icon icon-like">
                                </button>
                                <button class="icon-btn icon-btn-link">
                                    <img src="./image/link.png" alt="link" class="icon icon-link">
                                </button>
                                <button class="icon-btn icon-btn-clock">
                                    <img src="./image/clock.png" alt="clock" class="icon icon-clock">
                                </button>
                                <button class="icon-btn icon-btn-add">
                                    <img src="./image/add.png" alt="add" class="icon icon-add">
                                    <p class="add-to-cart">add to cart</p>
                                </button>
                            </div>
                            <div class="card-text">
                                <span class="card-title">blue tshirt</span>
                                <span class="card-price">$26</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="card">
                    <div class="img-wrp">
                        <a href="#" class="card-link">
                            <img src="./image/img2.jpg" alt="woman shirt" class="img-box">
                            <div class="card-modal"></div>
                            <div class="card-icon-wrapper">
                                <button class="icon-btn icon-btn-like">
                                    <img src="./image/like.png" alt="like" class="icon icon-like">
                                </button>
                                <button class="icon-btn icon-btn-link">
                                    <img src="./image/link.png" alt="link" class="icon icon-link">
                                </button>
                                <button class="icon-btn icon-btn-clock">
                                    <img src="./image/clock.png" alt="clock" class="icon icon-clock">
                                </button>
                                <button class="icon-btn icon-btn-add">
                                    <img src="./image/add.png" alt="add" class="icon icon-add">
                                    <p class="add-to-cart">add to cart</p>
                                </button>
                            </div>
                            <div class="card-text">
                                <span class="card-title">woman shirt</span>
                                <span class="card-price">$31</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="card">
                    <div class="img-wrp">
                        <a href="#" class="card-link">
                            <img src="./image/img3.jpg" alt="yellow tshirt" class="img-box">
                            <div class="card-modal"></div>
                            <div class="card-icon-wrapper">
                                <button class="icon-btn icon-btn-like">
                                    <img src="./image/like.png" alt="like" class="icon icon-like">
                                </button>
                                <button class="icon-btn icon-btn-link">
                                    <img src="./image/link.png" alt="link" class="icon icon-link">
                                </button>
                                <button class="icon-btn icon-btn-clock">
                                    <img src="./image/clock.png" alt="clock" class="icon icon-clock">
                                </button>
                                <button class="icon-btn icon-btn-add">
                                    <img src="./image/add.png" alt="add" class="icon icon-add">
                                    <p class="add-to-cart">add to cart</p>
                                </button>
                            </div>
                            <div class="card-text">
                                <span class="card-title">yellow tshirt</span>
                                <span class="card-price">$21</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="card">
                    <div class="img-wrp">
                        <a href="#" class="card-link">
                            <img src="./image/img4.jpg" alt="cool lingarie" class="img-box">
                            <div class="card-modal">

                            </div>
                            <div class="card-icon-wrapper">
                                <button class="icon-btn icon-btn-like">
                                    <img src="./image/like.png" alt="like" class="icon icon-like">
                                </button>
                                <button class="icon-btn icon-btn-link">
                                    <img src="./image/link.png" alt="link" class="icon icon-link">
                                </button>
                                <button class="icon-btn icon-btn-clock">
                                    <img src="./image/clock.png" alt="clock" class="icon icon-clock">
                                </button>
                                <button class="icon-btn icon-btn-add">
                                    <img src="./image/add.png" alt="add" class="icon icon-add">
                                    <p class="add-to-cart">add to cart</p>
                                </button>
                            </div>
                            <div class="card-text">
                                <span class="card-title">cool lingarie</span>
                                <span class="card-price">$56</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer">
                <div class="footer-paragraph">
                    <p class="paragraph-white">All rights reserved Docan|Designed</p>
                    <p class="paragraph-green">ThemenGraph</p>
                </div>
            </div>
        </footer>

    </div>

</html>
